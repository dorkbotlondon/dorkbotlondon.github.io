        (if anyone else is coming from South London I'll be heading over via the
        Greenwich foot tunnel at 11am, contact me on 07742 711 026 if you need
        directions - Dave Green)

        <img src="/images/junkyard-map.png"/>

stream_arts:
    where: 
        Stream Arts, Rothbury Hall, London, SE10 0EF
    where_html: |
        <a href="http://streamarts.org.uk/">Stream Arts</a>, Rothbury Hall, London, SE10 0EF
    directions: |
        <b>==== How to get to Stream Arts: ====</b>

        Transport (note: our entrance is on Mauritius Rd!):
        * ~12 min walk from North Greenwich Underground Jubilee station (Evan's
          preferred route) or a 4 min bus ride from the station.
        * Buses 188, 422, 108 to Blackwall Lane stop, which is right in front
          of the building: <a href="http://www.tfl.gov.uk/tfl/gettingaround/maps/buses/?s=26004">http://www.tfl.gov.uk/tfl/gettingaround/maps/buses/?s=26004</a>
        * It's about a 15 min walk from Cutty Sark DLR and downtown Greenwich
          (plus you get to see the Cutty Sark at night, which is always cool)
        * Maze Hill Rail station is about 12 minute walk

stubnitz:
    where: 
        MS Stubnitz, Connaught Bridge, E16 2BU
    where_html: 
        MS Stubnitz, <a href="http://maps.google.co.uk/?q=loc%3A+n+51+30.34+e+0+02.2">Connaught Bridge, E16 2BU</a>
    directions: |
        Location
        --------
        MS Stubnitz,
        Connaught Bridge
        E16 2BU
        map link: <a href="http://maps.google.co.uk/?q=loc%3A+n+51+30.34+e+0+02.2">http://maps.google.co.uk/?q=loc%3A+n+51+30.34+e+0+02.2</a>

        The Motorship Stubnitz is an 80 meters long ex East German fishing
        vessel transformed in 1992 into a moving platform for cultural research
        and exchange.

        Nearest public transport Pontoon Dock DLR.

        Turn right out of the station and walk to the next roundabout, take
        first exit. Walk to second roundabout (with sculpture of giant woman)
        first exit of that roundabout is the gates to the mooring.

